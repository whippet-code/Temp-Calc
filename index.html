<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator - Mark Ivkovic</title>
    <link href="./style.css" rel="stylesheet">
</head>
<!-- 
    1. Area marked for INPUT
    2. Calculate button for INPUT
    3. Area for OUTPUT of conversion dynamically updates the OUTPUT when CALC is clicked
-->
<body>
    <h1>Temperature Calculator</h1>
    <p class="instructions">Convertor from degrees celcius to kelvin</p>
    <div>
        <div class="input_form">
            <form>
                <label for="tempC">Input temperature in celcius</label>
                <input type="number" name="tempC" id="tempC">
                <label for="calc"></label>
                <input type="button" name="calc" id="calc" onclick="cToK()" value="Calculate">
            </form>
            <div class="out_line">
                <p id="outText">Temperature in K: </p>
                <p id="output">----</p>
            </div>
        </div>
    </div>    
<script src="./script.js" type=""></script>
</html>
